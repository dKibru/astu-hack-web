 
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Astu Hack by Kibru Demeke</title>

    {% load static %}


    <script type="text/javascript" src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/moment/min/moment.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css' %}" />

    <link rel="stylesheet" href="{% static 'bower_components/glyphicons/styles/glyphicons.css' %}" />

    <link href="{% static 'css/style.css' %}" rel="stylesheet">



  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Astu Hack</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <!-- <li class="nav-item active"> -->
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'events:game' %}">Game
                <!-- <span class="sr-only">(current)</span> -->
              </a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:myaccount' %}">Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:logout' %}?next=/">Logout ({{user.username}})</a>
            </li>
            {% if user.profile.attendant %}
            <!-- <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:logout' %}?next=/">Show everything</a>
            </li> -->
            {% endif %}
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Join</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page Content -->
    <div class="container main-content">
    	  
  {% block content %}
  {% endblock %}

     

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Astu Hack 2018</p>
      </div>
      <!-- /.container -->
    </footer>

  </body>

</html>
